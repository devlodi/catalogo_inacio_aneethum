<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #produtos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }

        .card img {
            max-width: 100%;
            border-radius: 4px;
        }

        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .card-text {
            margin: 0;
        }
    </style>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <div id="produtos">
        <!-- Os produtos serão inseridos aqui pelo JavaScript -->
    </div>

    <script type="text/javascript">
        Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTGy-7_SfKpf4b6HpIL2-f6JNugN8VPQPT_qfQb0gjoTn4qvh3Vyupbr4aVJcdmn1Sma3zlSYJQ0W_z/pub?output=csv', {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;
                var productsContainer = document.getElementById('produtos');
                for (var i = 0; i < data.length; i++) {
                    var productCard = `
                        <div class="card">
                            <img src="${data[i].imagem}" alt="${data[i].produto}">
                            <h5 class="card-title">${data[i].produto}</h5>
                            <p class="card-text">R$ ${data[i].preço}</p>
                        </div>`;
                    productsContainer.innerHTML += productCard;
                }
            }
        });
    </script>

</body>

</html>
