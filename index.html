<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #produtos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }

        .card img {
            max-width: 100%;
            border-radius: 4px;
        }

        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .card-text {
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="produtos">
        <!-- Os produtos serão inseridos aqui pelo JavaScript -->
    </div>

    <!-- Tabletop.js para carregar os dados da planilha -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>

    <script type="text/javascript">
        function init() {
            Tabletop.init({
                key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTGy-7_SfKpf4b6HpIL2-f6JNugN8VPQPT_qfQb0gjoTn4qvh3Vyupbr4aVJcdmn1Sma3zlSYJQ0W_z/pubhtml',
                callback: showInfo,
                simpleSheet: true
            })
        }

        function showInfo(data, tabletop) {
            var productsContainer = document.getElementById('produtos');
            for (var i = 0; i < data.length; i++) {
                var productCard = `
                    <div class="card">
                        <img src="${data[i].imagem}" alt="${data[i].produto}">
                        <h5 class="card-title">${data[i].produto}</h5>
                        <p class="card-text">R$ ${data[i].preço}</p>
                    </div>`;
                productsContainer.innerHTML += productCard;
            }
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>

</body>

</html>
